[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/contracts=lib/openzeppelin-contracts/contracts",
    "@uniswap/contracts=lib/v2-periphery/contracts",
]
optimizer = true
optimezer_runs = 1000
